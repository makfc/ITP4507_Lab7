<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Calculation Result</h1>
<table border="1">
    <tr>
        <td>Circle Area = <span id="a"></span></td>
    </tr>
    <tr>
        <td>Sphere Area = <span id="s"></span></td>
    </tr>
    <tr>
        <td>Sphere Volume = <span id="v"></span></td>
    </tr>
</table>
<p>Click Refresh (or Reload) to run the script again</p>
</body>
<script>
    var Pi = Math.PI;
    var radius = 0;
    radius = parseInt(window.prompt("Enter radius:"));
    document.getElementById("a").textContent =   Pi * Math.pow(radius, 2) ;
    document.getElementById("s").textContent = 4 * Pi * Math.pow(radius, 2);
    document.getElementById("v").textContent = (4 / 3) * Pi * Math.pow(radius, 3);
</script>
</html>
