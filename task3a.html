<h1>Calculate Arithmetic Sequences and Sums</h1>

<script>
    var input, n, d, answer = 0;
    input = window.prompt("Enter n:", "10"); //The last value with default 0.
    n = parseInt(input);
    input = window.prompt("Enter d:", "1"); //The step size with default 0.
    d = parseInt(input);

    //Write your logic here!
    for (var i = 1; i <= n; i += d) {
        answer += i;
        console.log(i);
    }

    //Alert the answer!
    alert("part (a) " + answer);
</script>
